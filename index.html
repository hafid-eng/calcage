<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <section>
        <div class="input">
            <div class="input-number">
                <p>DAY</p>
                <input type="number" name="day" id="day">
            </div>
            <div class="input-number">
                <p>MONTH</p>
                <input type="number" name="month" id="month">
            </div>
            <div class="input-number">
                <p>YEAR</p>
                <input type="number" name="year" id="year">
            </div>
        </div>
        <div class="btn"><hr><button onclick="CalcAge()"><img src="images/icon-arrow.svg" alt=""></button></div>
        <div class="output">
             <div class="calc" > <div class="slash"id="years">--</div> <h1>years</h1></div>
         <div class="calc" > <div class="slash"id="months">--</div>    <h1>months</h1></div>
           <div class="calc" > <div class="slash"id="days">--</div>  <h1>days</h1></div>
        </div>
    </section>





    <script src="script.js"></script>
</body>
</html>
